<form [formGroup]="myForm" (ngSubmit)="submit()">
  
  <label>Name:</label>
  <input type="text" formControlName= "name">
  <span *ngIf="name?.valid==false && name?.touched== true">
    <span *ngIf="name?.errors?.['required']">Name is mandatory</span>
   <span *ngIf="name?.errors?.['maxlength']">Only 5 char Is Allwed </span>
  </span>
<button>Submit</button>
</form>
